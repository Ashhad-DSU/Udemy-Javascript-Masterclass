<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project-1</title>
</head>
<body>
    <h1>PROJECT : Slider based Simple Interest Calculator</h1>
    <div class="container">
        <label for="">Principal Amount (P)</label>
        <input type="range" min="10" max="100000000" value="0" class="Pslider">
        <h2 class="Pvalue"></h2>
        
        <label for="">Number of Years (T)</label>
        <input type="range" min="1" max="10" value="0" class="Nslider">
        <h2 class="Nvalue"></h2>
        
        <label for="">Rate of Interest (R)</label>
        <input type="range" min="1" max="100" value="0" class="Rslider">
        <h2 class="Rvalue"></h2>

        <label for="">Calculated Interest: </label>
        <h2 class="Ivalue">0</h2>

        <label for="">Total amount to be paid</label>
        <h2 class="PIvalue">0</h2>

        <label for="">Estimated Monthly Installment (EMI)</label>
        <h2 class="EMIvalue">0</h2>
    </div>
    <footer>&copy; Muhammad Ashhad Safwan | 2022</footer>
    <script src="app.js">
    </script>
</body>
</html>
